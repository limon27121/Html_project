<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form-width {
            width: 400px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the form horizontally */
        }

.col{
  background-color: lightblue;
}
    </style>
</head>
<body>
    <div class="p-3 mb-2 bg-info text-dark vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-light custom-form-width"> <!-- Apply custom class -->
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Hello</label><br>
                    <input type="text" class="form-control col" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type a website address!">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="https://">
                </div>
                <button type="submit" class="btn btn-success mb-3">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
